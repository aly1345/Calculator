<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="contaner">
        <div class="div-input">
            <input type="text" id="input" maxlength="48">
        </div>
        <div class="numbers-grid">
            <div><button onclick="">1</button></div>
            <div><button onclick="">2</button></div>
            <div><button onclick="">3</button></div>
            <div><button onclick="">+</button></div>
            <div><button onclick="">-</button></div>
            <div><button onclick="">*</button></div>
            <div><button onclick="">4</button></div>
            <div><button onclick="">5</button></div>
            <div><button onclick="">6</button></div>
            <div><button onclick="">/</button></div>
            <div class="ans"><button onclick="">Ans</button></div>
            <div><button onclick="">7</button></div>
            <div><button onclick="">8</button></div>
            <div><button onclick="">9</button></div>
            <div class="eq"><button onclick="">=</button></div>
            <div><button onclick="">Clear</button></div>
            <div><button onclick="">0</button></div>
            <div><button onclick="">Delete</button></div>
        </div>
    </div>
    <!-- <script src="pcode.js"></script> -->
    <script src="code.js"></script>
</body>
</html>
